    <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }

    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 30px 35px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px 15px 15px 42px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100px;
        border: 0;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

    .form button:hover, .form button:active, .form button:focus {
        background: #43A047;
    }

    .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }

    .form .message a {
        color: #4CAF50;

    }
    .form .fa {
        position: absolute;
        margin: 15px;
        font-size: 20px;
        color: #4caf50;
    }

    </style>
<script>
    function login(){
        alert("test");
        event.preventDefault();
        return false;
    }
</script>
<div class="login-page">
    <div class="form" >
        <form class="login-form" id="login_form" onsubmit="login()">
            <div >
                <a href="/"><div style="font-family: my_capcond; color: #1e63ab; font-size: 30px;font-weight: bold;    margin: 0 0 0px;"></div></a>
            </div>
            <div>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" ng-model="auth.user"  name="username" placeholder="მომხმარებელი" autocomplete=""/>
            </div>
            <div>
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" ng-model="auth.pass"  name="password" placeholder="პაროლი"/>
            </div>
            <div id="log"></div>
            <button class="btn">შესვლა</button>
        </form>
    </div>
</div>
